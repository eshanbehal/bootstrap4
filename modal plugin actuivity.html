<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      modal plugin
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
    <style>
      
    </style>
  </head>
  <body>
    <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-target="#myInquiry" data-toggle="modal" data-ordernumber="1122">
        Order Number: 1122 - Contact us
      </button>
      <div class="modal fade" id="myInquiry" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h4 id="myModalLabel">
                Thank you for contacting us: 
              </h4>
              <button class="close" data-dismiss="modal">
                &times;
              </button>
              
          </div>
          <div class="modal-body">
            <label for="inquiry">
              Your inquiry:
            </label>
            <textarea class="form-control" rows="5" id="inquiry">
            </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Send
            </button>
          </div>
      </div>
  </div>
  </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script> 
      $('#myInquiry').on('shown.bs.modal', function(){
          
          //here instead of shown we can have show,hide,hidden.
//          window.alert('hey welcome to our page!');
      });
      $('#myInquiry').on('show.bs.modal', function(event){
          
          var button = $(event.relatedTarget);
          var orderNumber = button.data('ordernumber');
          
          $(this).find('#myModalLabel').text('Order Number : ' + orderNumber);
      });
      </script>
      
<!--      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
  </body>
</html>
